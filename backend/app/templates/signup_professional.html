{% extends "base.html" %}

{% block title %}
Sign Up - Professional User
{% endblock %}

{% block content %}
<div class="container">
    <h1>Sign Up as a Professional User</h1>
    <form action="{{ url_for('main.signup') }}" method="post">
        <input type="hidden" name="is_professional" value="true">
        <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="license">Professional License Number</label>
            <input type="text" id="license" name="license" class="form-control" placeholder="Enter your license number" required>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" class="form-control" placeholder="Enter your specialization" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
</div>
{% endblock %}
