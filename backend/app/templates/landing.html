<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YesLove</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header a:hover {
            background-color: white;
            color: #2575fc;
        }

        .content {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- Top-Right Login Link -->
    <div class="header">
        <a href="{{ url_for('main.login') }}">Login</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to YesLove</h1>
        <p>The place where you connect with others.</p>
        <div class="btn-row">
            <a href="{{ url_for('main.signup', type='standard') }}" class="btn btn-custom">Sign-Up as Standard User</a>
            <a href="{{ url_for('main.signup', type='professional') }}" class="btn btn-custom">Sign-Up as Professional User</a>
        </div>
    </div>
</body>
</html>
